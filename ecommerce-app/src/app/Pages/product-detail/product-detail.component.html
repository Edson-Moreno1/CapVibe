<div class="bg-gray-50 min-h-screen p-4 sm:p-8">
  <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">

      <div class="p-6 border-b border-gray-200">
      <a [routerLink]="['/products']" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold text-sm transition-colors duration-200">
        <!-- Ícono de flecha SVG para mejorar la UX -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Volver a la lista de productos
      </a>
    </div>

    @if (loading) {
      <div class="flex items-center justify-center h-96">
        <p class="text-gray-500 text-xl">Cargando detalles del producto...</p>
      </div>
    }

   
    @else if (error) {
      <div class="bg-red-100 border border-red-400 text-red-700 p-6 rounded-md m-8 text-center">
        <p class="font-bold">Ocurrió un error</p>
        <p>{{ error }}</p>
      </div>
    }

    @else {
     
      @if (product) {
        <div class="grid grid-cols-1 md:grid-cols-2">

         
          <div class="p-4">
            <img [src]="product.images[0] || 'https://placehold.co/600x600/e2e8f0/e2e8f0'" [alt]="product.name" class="w-full h-auto object-cover rounded-lg">
          </div>

         
          <div class="flex flex-col p-6 md:p-8">
            <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-3">{{ product.name | uppercase }}</h1>
            <p class="text-gray-600 mb-6 leading-relaxed">{{ product.description }}</p>
            <div class="mt-auto">
              <p class="text-4xl font-extrabold text-indigo-600 mb-6">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</p>
              <button 
  (click)="addToCart(product)"
  class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 ease-in-out">
  Agregar al carrito
</button>
            </div>
          </div>
        </div>
      }
    }
  </div>
</div>
