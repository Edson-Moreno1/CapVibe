<div class="container mt-4">
    <h2 class="mb-4 text-center">Nuestras Gorras</h2>
    
    <div class="row">
      @for (product of products; track product.id) {
        <div class="col-md-4 mb-4">
          <div class="card product-card h-100">
            <img [src]="product.img" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text text-primary fw-bold">${{ product.price }}</p>
              <p class="card-text flex-grow-1">{{ product.description | slice:0:100 }}...</p>
              <button class="btn btn-primary mt-auto" (click)="addToCart(product)">
                <i class="bi bi-cart-plus"></i> AÃ±adir al carrito
              </button>
            </div>
          </div>
        </div>
      }
      
      @if (products.length === 0) {
        <div class="col-12 text-center">
          <p>No hay productos disponibles en este momento.</p>
        </div>
      }
    </div>
  </div>
