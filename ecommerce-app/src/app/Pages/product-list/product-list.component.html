<div class="container mt-4">
  <h2 class="mb-4 text-center">Nuestras Gorras</h2>

  @defer {
    <div class="row">
      @for (product of products; track product.id) {
        <div class="col-md-4 mb-4">
          <div class="card product-card h-100 shadow-sm">
            <img [src]="product.img" class="card-img-top" alt="Imagen de {{ product.name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text text-primary fw-bold">{{ product.price | currency }}</p>
              <p class="card-text flex-grow-1">{{ product.description | slice:0:80 }}...</p>
              
              <div class="mt-auto pt-2">
                <button class="btn btn-outline-secondary btn-sm me-2" [routerLink]="['/products', product.id]">
                  Ver más
                </button>
                <button class="btn btn-primary btn-sm" (click)="addToCart(product)">
                  <i class="bi bi-cart-plus"></i> Añadir
                </button>
              </div>

            </div>
          </div>
        </div>
      } @empty {
        <div class="col-12 text-center">
          <p>No hay productos disponibles en este momento.</p>
        </div>
      }
    </div>
  } @placeholder {
    <div class="row">
      @for (item of [1, 2, 3]; track item) {
        <div class="col-md-4 mb-4">
          <div class="card" aria-hidden="true">
            <div class="card-img-top" style="height: 200px; background-color: #e9ecef;"></div>
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
              </p>
              <a class="btn btn-primary disabled placeholder col-6 mt-auto" aria-disabled="true"></a>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
